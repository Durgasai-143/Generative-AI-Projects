<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google-like Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="search-container">
    <img src="https://i.ibb.co/m5f6SDh/7123960-logo-google-icon.png" alt="7123960-logo-google-icon" class="google-logo">
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search Google or type a URL">
      <button onclick="performSearch()">Google Search</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
